<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanEdge - Feedback Forum</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="feedback.js" defer></script>
</head>
<body class="urban-theme">
  <header class="navbar">
    <h1>UrbanEdge</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="local-issues.html">Local Issues</a></li>
        <li><a href="solutions.html">Solutions</a></li>
        <li><a href="events.html">Community Events</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Share Your Ideas</h2>
    <div id="app">
      <input v-model="newComment" placeholder="What's your idea for a smarter Dambulla?" />
      <button @click="addComment">Post</button>
      <ul>
        <li v-for="comment in comments" :key="comment">{{ comment }}</li>
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 UrbanEdge</p>
  </footer>
</body>
</html>
